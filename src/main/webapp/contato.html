<html>
    <body>
        <form action="/contato">


            Nome:<br>
            <input type="text" name="nome"><br>
            Email:<br>
            <input type="text" name="email"><br>

            Mensagem:<br>
            <textarea name="mensagem"> 
                
            </textarea><br>


            <p id="msg" style="color: red;"></p>

            <button onclick="informaUsuario();">Enviar</button>

                    document.getElementById("msg").innerHTML

                }
            </script>
        </form> 
    </body>
</html>
