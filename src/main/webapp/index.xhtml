<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
        <title><ui:insert name="titulo">Cadastro Cliente</ui:insert></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link href="starter-template.css" rel="stylesheet"></link>
    </head>

    <body>
        <ui:insert name="cabecalho">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">#{aplicacaoControle.nomeAplicacao}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/home.xhtml">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/clientes.xhtml">Clientes</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Buscar"/>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </form>

                    <a class="btn btn-outline-danger" role="button" href="/sair">Sair</a>

                </div>
            </nav>
        </ui:insert>
        <main role="main" class="container">
            <div class="starter-template">
                <h1><ui:insert name="titulo"></ui:insert></h1>
            </div>

            <ui:insert name="corpo">

            </ui:insert>           
        </main><!-- /.container -->
