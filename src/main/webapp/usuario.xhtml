<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/principal.xhtml">
        <ui:define name="titulo">Usuario</ui:define>

       	<ui:define name="conteudo">
            <h:form>
                <h:messages style="list-style-type: none;"
                            infoClass="alert alert-success" 
                            errorClass="alert alert-danger"
                            showSummary="true" />

                <div class="form-group">
                    <label>Login</label>
                    <h:inputText class="form-control"
                                 validatorMessage="O campo Login Ã© obrigatorio"
                                 value="#{usuarioMB.usuario.login}">
                        <f:validateRequired />
                    </h:inputText>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <h:inputSecret class="form-control" 
                                   value="#{usuarioMB.usuario.senha}" />
                </div>

                <div class="form-group">
                    <label>Grupo</label>

                    <select multiple="multiple" 
                            value="#{usuarioMB.gruposSelecionados}"
                            jsfc="h:selectManyListbox"
                            class="form-control">
                        <f:selectItems value="#{usuarioMB.listaGrupos}" 
                                       var="grp" itemValue="#{grp.id}" 
                                       itemLabel="#{grp.grupo}" />

                    </select>

                </div>

                <h:commandButton class="btn btn-outline-dark" 
                                 action="#{usuarioMB.salvarUsuario()}"
                                 value="Salvar"/>            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
