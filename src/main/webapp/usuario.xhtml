<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/principal.xhtml">
        <ui:define name="titulo">Usuario</ui:define>

       	<ui:define name="conteudo">
            <h:form>

                <div class="form-group">
                    <label>Login</label>
                    <h:inputText required="true" class="form-control" value="#{usuarioMB.usuario.login}" />
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <h:inputSecret class="form-control" value="#{usuarioMB.usuario.senha}" />
                </div>

                <button class="btn btn-outline-dark" 
                        action="#{usuarioMB.salvarUsuario()}"
                        jsf="h:commandButton" value="Salvar">Salvar</button>            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
